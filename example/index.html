<!doctype html>
<html>
<head>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

    <!-- Fontawesome, Needed for icon to show -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" />


    <script src="../src/jquery.udselect.js"></script>
    <link rel="stylesheet" type="text/css" href="udselect.css" />

</head>
<body>

    <h1>UDSELECT</h1>

    <p><a href="https://github.com/peec/udselect">Documentation in git repo</a></p>


    <h2>Non styled:</h2>

    <select style="width: 100%;">
        <option value="1">Car</option>
        <option value="2" selected>Bike</option>
        <option value="3">Boat</option>
    </select>



    <p>Example 1: Select with fluid width:</p>

    <select class="styled">
        <option value="1">Car</option>
        <option value="2" selected>Bike</option>
        <option value="3">Boat</option>
    </select>


    <p>Example 2: Select with fixed width:</p>

    <select class="styled-small">
        <option value="1">Car</option>
        <option value="2" selected>Bike</option>
        <option value="3">Boat</option>
    </select>


    <p>Example 3: Select with custom span:</p>

    <select class="styled-custom">
        <option value="1">Car</option>
        <option value="2" selected>Bike</option>
        <option value="3">Boat</option>
    </select>



    <h3>Change listener:</h3>

    <div class="result"></div>

    <script type="text/javascript">
        $(function () {

            // Example #1:
            $('select.styled').udselect({
                height: '38px',
                width: '100%'
            });

            // Example #2:
            $('select.styled-small').udselect({
                height: '30px',
                width: '100px'
            });

            // Example #3:
            $('select.styled-custom').udselect({
                height: '38px',
                width: '100%',
                spanElementCallback: function (title) {
                    return '<span class="custom-select"><span class="udselect-text">' + title + '</span></span>';
                }
            });

            // Change listener..
            $('select.styled').change(function () {
                $('.result').text($(this).val());
            });
            $('.result').text($('select.styled').val());

        });
    </script>




</body>
</html>
